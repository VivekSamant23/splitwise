<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splitwise - Expense Sharing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Splitwise</h1>
            <p>Share expenses with friends</p>
        </header>

        <!-- Settlement Popup Modal -->
        <div id="settlementModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeSettlementModal()">&times;</span>
                <h3>Settlement Confirmation</h3>
                <p id="settlementMessage"></p>
                <button onclick="confirmSettlement()" class="confirm-btn">Confirm Settlement</button>
                <button onclick="closeSettlementModal()" class="cancel-btn">Cancel</button>
            </div>
        </div>

        <main>
            <section class="users-section">
                <h2>Friends</h2>
                <div class="add-user-form">
                    <input type="text" id="userName" placeholder="Enter friend's name">
                    <button onclick="addUser()">Add Friend</button>
                </div>
                <div id="usersList" class="users-list"></div>
            </section>

            <section class="expense-section">
                <h2>Add Expense</h2>
                <form id="expenseForm" class="expense-form">
                    <input type="text" id="expenseDescription" placeholder="What's this for?" required tabindex="1">
                    <input type="number" id="expenseAmount" placeholder="Amount" step="0.01" required tabindex="2">
                    <select id="paidBy" tabindex="3">
                        <option value="">Who paid?</option>
                    </select>
                    <div id="splitOptions" class="split-options">
                        <h3>Split between:</h3>
                        <div id="splitCheckboxes"></div>
                        <button type="button" onclick="splitEqually()" class="split-equally-btn" tabindex="4">Split Equally</button>
                    </div>
                    <button type="submit" tabindex="5">Add Expense</button>
                </form>
            </section>

            <section class="balances-section">
                <h2>Balances</h2>
                <div id="balancesList" class="balances-list"></div>
            </section>

            <section class="expenses-section">
                <h2>Recent Expenses</h2>
                <div id="expensesList" class="expenses-list"></div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
